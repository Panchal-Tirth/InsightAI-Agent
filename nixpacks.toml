[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
# We create the venv in /opt/venv and install requirements there
cmds = ["python -m venv /opt/venv && /opt/venv/bin/pip install -r backend/requirements.txt"]

[start]
# We use the absolute path to uvicorn inside the venv
cmd = "cd backend && /opt/venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
