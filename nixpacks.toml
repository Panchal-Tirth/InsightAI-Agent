[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
# Create venv and install dependencies using the venv's pip
cmds = ["python -m venv /opt/venv && /opt/venv/bin/pip install -r backend/requirements.txt"]

[start]
# Ensure you use the python/uvicorn binaries from the virtual environment
cmd = "cd backend && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port $PORT"
